<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="div-container">
      <h1>Is your Birthday Lucky ??</h1>
      <small>Use our app and find out !</small>

      <p>
        <label for="date" class="label-date">Enter your Birthdate</label>
        <input type="date" id="date" name="date" class="input-date" />
      </p>
      <p>
        <label for="num" class="label-num">Enter your Lucky number</label>
        <input type="number" name="num" id="num" class="input-num" />
      </p>

      <p>
        <button id="check">Check</button>
        <button id="clear">Clear</button>
        </p>

      <div id="div-image"></div>

      <div id="output" class="div-output"></div>


      <footer>
        <div class="footer-heading">Let's Connect &#128512 </div>
        <ul class="list-non-bullet">
          <li class="list-element-inline">
            <a href="https://linkedin.com/in/shashank213" class="link-no-decoration">LinkedIn</a>
          </li>
          <li class="list-element-inline">
            <a href="https://github.com/sks-21" class="link-no-decoration">Github</a>
          </li>
          <li class="list-element-inline">
            <a href="https://www.instagram.com/_sks_21_/" class="link-no-decoration">Instagram</a>
          </li>
        </ul>
      </footer>


    </div>

    <script src="app.js"></script>
  </body>
</html>
